    <div id="title-box">
 <h1>Pseudo-scrabble</h1>
      </div>
    <div id="body-box">
        <div class="row">
    <div id="letters" class="big-mono">
      OPMARGR
    </div>

          <div id="buttons">
          <button type='default' id='shuffle' onclick='getLetters()'>Shuffle</button>
    <button type='default' id='getNew' onclick='randomLetters()' style='inline'>New Letters</button>
          </div>
          </div>
          <section id="guess-area">
      <input type="text" id="word-guess">

      <button onclick="checkGuess()">Guess</button>

      <div id="game-message" class="notice">
        Enter your first guess!
      </div>
            </div>

    </section>
